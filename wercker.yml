# This references the default Python container from
# the Docker Hub with the 2.7 tag:
# https://registry.hub.docker.com/_/python/
# If you want to use a slim Python container with
# version 3.4.3 you would use: python:3.4-slim
# If you want Google's container you would reference google/python
# Read more about containers on our dev center
# https://devcenter.wercker.com/overview-and-core-concepts/containers/
box: python:3.6
# You can also use services such as databases. Read more on our dev center:
# https://devcenter.wercker.com/administration/services/
# services:
    # - postgres
    # https://devcenter.wercker.com/administration/services/examples/postgresql/

    # - mongo
    # https://devcenter.wercker.com/administration/services/examples/mongodb/

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# https://devcenter.wercker.com/development/pipelines/
build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # https://devcenter.wercker.com/development/steps/
  steps:

    # Steps that sets up the python virtual environment
    - script:
        name: create venv
        code: |
            python3 -m venv /root/venv

    - script:
        name: activate venv
        code: |
            source /root/venv/bin/activate

    - script:
        name: install python dependencies
        code: |
            pip install --upgrade -r requirements.txt

    - script:
        name: copy private data
        code: |
            curl -H "Authorization: token $KEY" -L https://api.github.com/repos/UN-OCHA/hdxscraper-docker-private/tarball/master | tar xz -C . --strip-components=1

    - script:
        name: Run scraper
        code: |
            python run.py
